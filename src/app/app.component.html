<br>
<div class="container">
  <div class="row justify-content-sm-center">
    <div class="col-sm-4">
      <div class="card text-white bg-dark mb-4" >
        <div class="card-header">Create Product</div>
          <div class="card-body">
            <form [formGroup]="listFormGroup" >
              <div class="card-text">   
                  <div class="form-group">
                    <label>Title</label>
                    <input class="form-control"  type="text" formControlName='title' placeholder="Title" >
                    <small *ngIf="listFormGroup.get('title').hasError('required')" style="color:rgb(250, 7, 7); display: block; margin-top: 1%;">required</small>  
                  </div>
                  <div class="form-group"> 
                    <label>Artist</label>
                    <input class="form-control" type="text" formControlName="artist" placeholder="Artist" >
                    <small *ngIf="listFormGroup.get('artist').hasError('required')" style="color:rgb(248, 11, 11); display: block; margin-top: 1%;">required</small>  
                  </div>
                  <button *ngIf="isNew" type="submit" class="btn btn-primary"(click)="create()">Create</button>
                  <button *ngIf="isEdit" type="submit" class="btn btn-primary"(click)="edit()">Update</button>
              </div>  
            </form>
          </div>
        </div>
      </div>
    <div class="col-md-8">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">title</th>
            <th scope="col">artist</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of songs">
            <th scope="row">{{item.id}}</th>
            <td>{{item.title}}</td>
            <td>{{item.artist}}</td>
            <td><button type="button" class="btn btn-success" (click)="update(item)">Update</button></td>
            <td><button type="button" class="btn btn-danger" (click)="delete(item.id)">Delete</button></td>
          </tr>    
        </tbody>
      </table>
    </div>
  </div>
</div>
